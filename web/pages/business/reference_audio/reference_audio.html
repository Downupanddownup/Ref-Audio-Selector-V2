<!DOCTYPE html>
<script>
    const ReferenceAudioSpace = (function () {
        
        class C_ReferenceAudio {
            constructor(viewId) {
                this.viewId = viewId
            }

            render() {
                const _this = this
                const getTpl = $('#referenceAudioTemplate').html(); // 获取模板字符
                // 渲染并输出结果
                layui.laytpl(getTpl).render({}, function(html){
                    const obj = $('#'+_this.viewId)
                    obj.html(html)

                    _this.listenTabSwitch()
                    
                    obj.find('#openReportResult').on('click', function(){
                        _this.openReportResult()
                    })
                    
                    obj.find('#extractReferenceFile').on('click', function(){
                        _this.extractReferenceFile()
                    })

                    _this.loadReferenceList()
                    
                });
                return _this
            }

            extractReferenceFile(){
                const _this = this
                const listFile = $('#'+_this.viewId + ' #listFile').val()
                if (!listFile) {
                    layer.msg('请先选择音频列表文件')
                    return
                }
                $.ajax({
                    url: BaseUrl+'audio/load_audio_list_file',
                    type: 'post',
                    data: {
                        audioListFile: listFile
                    },
                    success: function(res){
                        layer.msg(res.msg)
                        if (msg.code == 0) {
                            _this.loadReferenceList()
                        }
                    },
                    error: function(res, msg){
                        layer.msg(msg)
                    }
                })
            }

            openReportResult(){
                layer.open({
                    type: 1,
                    area: ['90%', '90%'],
                    content: `<div id="reportResultView"></div>`,
                    btn: ['确定', '取消'],
                    yes: function(){
                        
                    }
                });

                const C_ReportResult$1 = ReportResultSpace.getReportResult('reportResultView').render()
            }
            
            
            listenTabSwitch(){
                const _this = this
                layui.element.on('tab(referenceAudioTabBrief)', function (data) {
                    console.log($(this).html()); // 当前 tab 标题所在的原始 DOM 元素
                    console.log(data.index); // 得到当前 tab 项的所在下标
                    console.log(data.elem); // 得到当前的 tab 容器
                    console.log(data.id); // 得到当前的 tab ID(2.9.11+)

                    const html = $(this).html()
                    if (html == '参考列表') {
                        _this.loadReferenceList()
                    } else if (html == '参考分类') {
                        _this.startReferenceCategory()
                    }

                });
            }

            startReferenceCategory(){
                const _this = this
            }

            loadReferenceList(){
                const height = $('#referenceAudioList').parent().parent().height() - 50
                // 创建渲染实例
                layui.table.render({
                    elem: '#referenceAudioList',
                    url: BaseUrl+'audio/get_reference_audio_list', // 此处为静态模拟数据，实际使用时需换成真实接口
                    method: 'post',
                    height: height, // 最大高度减去其他容器已占有的高度差
                    // cellMinWidth: 80,
                    page: true,
                    initSort: {
                        field: 'audioLength', // 按 id 字段排序
                        type: 'desc' // 降序排序
                    },
                    // lineStyle: 'height: 50px;', // 定义表格的多行样式
                    parseData: function(res){ //res 即为原始返回的数据
                        const list = res.data ? res.data.map(i => new C_ObjReferenceAudio(i)) : []
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "count": res.count, //解析数据长度
                            "data": list //解析数据列表
                        };
                    },
                    cols: [[
                        {field:'index', width:'5%', title: '序号', type: 'numbers'},
                        {field:'audioName', width:'10%', title: '音频名称', templet: function(d, k){
                                return d.audioName;
                            }},
                        {field:'category', width:'8%', title: '音频分类', templet: function(d, k){
                                return d.category;
                            }},
                        {field:'audioPlay', width:'20%', title: '音频播放', templet: function(d, k){
                                return ` 
                                 <audio controls class="custom-audio">
                                    <source src="${d.audioPath}" type="audio/wav">
                                    <!-- 提供备用内容，比如浏览器不支持<audio>标签时显示的信息 -->
                                    您的浏览器不支持 HTML5 audio 标签。
                                </audio>`
                            }},
                        {field:'content', width:'20%', title: '音频内容', templet: function(d, k){
                                return d.content;
                            }},
                        {field:'language', width:'8%', title: '音频语种', templet: function(d, k){
                                return d.language;
                            }},
                        {field:'audioLength', width:'8%', title: '音频时长', sortable: true, templet: function(d, k){
                                return d.audioLength;
                            }},
                        {field:'opt', width:'20%', title: '操作', templet: function(d, k){
                                 const html = []
                                html.push(`<button type="button" class="layui-btn layui-btn-xs">切换分类</button>`)
                                html.push(`<button type="button" class="layui-btn layui-btn-xs">开始比对</button>`)
                                return html.join(' ');
                            }},
                    ]],
                    done: function(){
                        
                    },
                    error: function(res, msg){
                        console.log(res, msg)
                    }
                });
            }
        }
        
        function getReferenceAudio(viewId) {
            return new C_ReferenceAudio(viewId)
        }
        
        return {
            getReferenceAudio: getReferenceAudio
        }
    })()
</script>

<script id="referenceAudioTemplate" type="text/html">
    
    <div style="display: flex;justify-content: space-between;padding: 20px">
        <div class="layui-form-item" style="flex-grow: 1;margin-right: 20px">
            <label class="layui-form-label">输入list路径</label>
            <div class="layui-input-block" style="display: flex">
                <input type="text" id="listFile" autocomplete="off" placeholder="请输入list路径" class="layui-input" style="width: 100%;">
            </div>
        </div>
        <button type="submit" class="layui-btn" id="extractReferenceFile">提取参考</button>
    </div>

    <div class="layui-tab layui-tab-card" style="margin: 0 5px" lay-filter="referenceAudioTabBrief">
        <ul class="layui-tab-title">
            <li class="layui-this">参考列表</li>
            <li>参考分类</li>
        </ul>
        <div class="layui-tab-content" style="height: 550px;padding: 5px;">
            <div class="layui-tab-item layui-show" style="height: 100%">
                <table class="layui-hide" id="referenceAudioList" lay-filter="referenceAudioList" style="height: 100%"></table>
            </div>
            <div class="layui-tab-item">
                
                <table class="table1">
                    <tr>
                        <td class="vertical-center">
                            待比较的音频：
                            <audio controls>
                                <source src="path/to/audio.mp3" type="audio/mpeg">
                                <source src="path/to/audio.ogg" type="audio/ogg">
                                <!-- 提供备用内容，比如浏览器不支持<audio>标签时显示的信息 -->
                                您的浏览器不支持 HTML5 audio 标签。
                            </audio>
                        </td>
                        <td>
                            比对目录：
                            <select class="customSelect">
                                <option value=""></option>
                                <option value="0">写作</option>
                                <option value="1" selected>阅读</option>
                                <option value="2">游戏</option>
                                <option value="3">音乐</option>
                                <option value="4">旅行</option>
                            </select>
                        </td>
                        <td>
                            <button type="submit" class="layui-btn" >开始比对</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <button type="submit" class="layui-btn" id="openReportResult">打开报告结果</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="display: flex">
                                <input type="number" autocomplete="off" placeholder="请输入待分割值" class="layui-input" style="width: auto;">
                                <button type="submit" class="layui-btn" >清空分割值</button>
                            </div>
                        </td>
                        <td>
                            <input type="number" autocomplete="off" placeholder="请输入目标分类名称" class="layui-input" style="width: auto;">
                        </td>
                        <td>
                            <button type="submit" class="layui-btn" >将分割值及以上的音频转入目标分类</button>
                        </td>
                    </tr>
                </table>
                
            </div>
        </div>
    </div>
    
   
</script>
