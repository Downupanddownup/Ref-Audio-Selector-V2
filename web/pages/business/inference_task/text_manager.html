<!DOCTYPE html>
<script>
  const TextManagerSpace = (function () {
    class C_TextManager {
      constructor(viewId) {
        this.viewId = viewId
      }

      render() {
        const _this = this
        const getTpl = $('#textManagerTemplate').html(); // 获取模板字符
        // 渲染并输出结果
        layui.laytpl(getTpl).render(_this, function(html){
          const obj = $('#'+_this.viewId)
          obj.html(html)
        });
        return _this
      }

    }

    function getTextManager(viewId) {
      return new C_TextManager(viewId)
    }

    return {
      getTextManager: getTextManager
    }
  })()
</script>

<script id="textManagerTemplate" type="text/html">
  <div class="layui-tab layui-tab-brief" lay-filter="textManagerTab" style="padding: 10px">
    <ul class="layui-tab-title">
      <li class="layui-this">候选列表</li>
      <li>已选中</li>
    </ul>
    <div class="layui-tab-content" style="height: 100px;">
      <div class="layui-tab-item layui-show"><div id="referenceAudioView"></div></div>
      <div class="layui-tab-item"><div id="inferenceTaskView"></div></div>
    </div>
  </div>
</script>
