<!DOCTYPE html>
<script>
  const TaskDetailSpace = (function () {
    class C_TaskDetail {
      constructor(viewId) {
        this.viewId = viewId
      }
      render() {
        const _this = this
        const getTpl = $('#taskDetailTemplate').html();
        // 渲染并输出结果
        layui.laytpl(getTpl).render({}, function(html){
          const obj = $('#'+_this.viewId)
          obj.html(html)

        });
      }


    }

    function getTaskDetail(viewId) {
      return new C_TaskDetail(viewId)
    }

    return {
      getTaskDetail: getTaskDetail
    }
  })()
</script>
